---
- name: Set rbenv environment variable
  hosts: localhost
  gather_facts: true

  tasks:
    - name: Set rbenv environment variable
      ansible.builtin.blockinfile:
        append_newline: true
        prepend_newline: true
        state: present
        path: "{{ ansible_env.HOME }}/DevOps/bashrc.d/env.bashrc"
        marker: "# {mark} Rbenv"
        block: |
          export RBENV_ROOT="$HOME/DevOps/envmanager/rbenv"

    - name: Set rbenv environment path variable
      ansible.builtin.blockinfile:
        append_newline: true
        prepend_newline: true
        state: present
        path: "{{ ansible_env.HOME }}/DevOps/bashrc.d/path.bashrc"
        marker: "# {mark} Rbenv"
        block: |
          export PATH="$PATH:$HOME/DevOps/envmanager/rbenv/bin"
