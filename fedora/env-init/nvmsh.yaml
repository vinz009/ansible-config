---
- name: Set nvmsh environment variable
  hosts: localhost
  gather_facts: true

  tasks:
    - name: Set nvmsh environment variable
      ansible.builtin.blockinfile:
        append_newline: true
        prepend_newline: true
        state: present
        path: "{{ ansible_env.HOME }}/.bashrc.d/ansible-env.bashrc"
        marker: "# {mark} Nvmsh"
        block: |
          export NVM_DIR="$HOME/.ansible/envmanager/nvm"
          export NVM_BIN="$HOME/.ansible/bin"

    - name: Set nvmsh environment util
      ansible.builtin.blockinfile:
        append_newline: true
        prepend_newline: true
        state: present
        path: "{{ ansible_env.HOME }}/.bashrc.d/ansible-util.bashrc"
        marker: "# {mark} Nvmsh"
        block: |
          source "$NVM_DIR/nvm.sh"
